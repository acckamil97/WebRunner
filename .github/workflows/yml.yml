name: yml

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: |


          readarray identityMappings < <(yq e -o=j -I=0 '.approvers[]' approvers.yml )

          for identityMapping in "${identityMappings[@]}"; do
            echo "$identityMapping"
          done

